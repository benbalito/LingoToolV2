<!DOCTYPE html>
<html>
<head>
	<title>LingoTool</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<script src="./jquery.js"></script>

</head>
<body>

	<!--Log in and Sign up buttons-->




<div class="header">

	<div id="Logs">
		<button id="button" class="title1">Log In</button>
		<button id="button" class="title2">Sign Up</button>
	</div>	
	<div style="text-align: right; margin-top: -38px; margin-left: 10px">
	<input class="searchbar" type="text" placeholder="German Verbs..." name="search">
	</div>
	
</div>

	<!--This is our Lingo Logo-->

<div id="Hbox" class="HeaderBox">
	<img src="./LT_revised.png" alt="Lingo Logo" style="border: 2px #555555 solid; box-shadow: 10px 10px 5px #555;">
</div>

<script>
	$(document).ready(function()
	{
		$(Logs).click(function()
		{
			alert("The sign in/log in buttons are currently down.");
		})
	});
</script>

<div class="footer">
	<center><button id="terms" class="terms">Terms of Service</button></center>
</div>

</body>
</html>
